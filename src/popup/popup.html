<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/popup.scss" />
    <title>GPThemes Changelog</title>
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="https://github.com/itsmartashub/gpthemes"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="../img/gpth-logo.svg" alt="GPThemes logo" />
      </a>
    </header>

    <section class="quick-actions" aria-label="Theme actions">
      <h3 class="quick-actions__title">Theme presets</h3>
      <div id="quick-actions" class="quick-actions__grid"></div>
      <p
        id="quick-actions-status"
        class="quick-actions__status"
        role="status"
        aria-live="polite"
        hidden
      ></p>
    </section>

    <div class="changelog" data-expanded="false">
      <div class="changelog__header">
        <h2>GPT<span>hemes</span></h2>
      </div>

      <main class="changelog__changes"></main>
    </div>

    <footer class="popup-footer">
      <span class="popup-footer__version" data-role="version"
        >GPThemes v0.0.0</span
      >
      <div class="popup-footer__actions">
        <button
          id="btn-whats-new"
          class="popup-footer__btn"
          type="button"
          aria-expanded="false"
        >
          What's new
        </button>
        <a
          id="btn-github"
          class="popup-footer__btn popup-footer__btn--link"
          href="https://github.com/itsmartashub/gpthemes"
          target="_blank"
          rel="noopener noreferrer"
        >
          GitHub
        </a>
      </div>
    </footer>

    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
